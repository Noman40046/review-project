<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Icon_peer_review-1170x1170.webp" type="image/x-icon">
    <link rel="stylesheet" href="scss/style.css">
    <title>Review Project</title>
</head>
<body>

    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Review</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="https://images.pexels.com/photos/532220/pexels-photo-532220.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" id="person-img" alt="">
                </div>
                <h4 id="author">Sara jons</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facere, maiores? Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolore, porro.</p>
                <!-- buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">Surprise me</button>
            </article>
        </section>
    </main>

    


    <script src="main.js"></script>
  <!-- link kit code...................... -->
 <script src="https://kit.fontawesome.com/a5fff4c5b6.js" crossorigin="anonymous"></script>
</body>
</html>
